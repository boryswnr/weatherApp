<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check weather wherever</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Sansita+Swashed:wght@400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <video src="assets/video/weather-day.mp4" class="bg day" autoplay muted loop playsinline></video>
  <video src="assets/video/weather-night-2.mp4" class="bg night" autoplay muted loop playsinline></video>

  <main class="weather">
    <h1 class="title">
      Weather App
    </h1>

    <div class="formContainer">
      <form action="" class="weatherForm">
        <input type="text" class="city" placeholder="Write city name or coordinates and press ENTER">

      </form>
      <i class="fa-solid fa-location-crosshairs"></i>
    </div>


    <div class="loader">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="apiData">

    </div>
  </main>

  <script src="assets/js/app.js"></script>
</body>

</html>
